<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Agregar Alumno</title>
  </head>
  <body>
    <div class="container">
      <form action="/agregar_alumno" method="POST">
        {{form.csrf_token}}
        <div class="mb-3">
          <label class="form-label">{{form.nombre.label}}</label>
          {{form.nombre(class="form-control")}}
        </div>

        <div class="mb-3">
          <label class="form-label">{{form.apellido.label}}</label>
          {{form.apellido(class="form-control")}}
        </div>

        <div class="mb-3">
          <label class="form-label">{{form.edad.label}}</label>
          {{form.edad(class="form-control")}}
        </div>
        <p>Seleccionar Profesor</p>
        <select name="profesor_id" id="">
          {% for profesor in profesores%}
          <option value="{{ profesor.id }}">{{profesor.nombre}}</option>
          {% endfor %}
        </select>

        {{form.enviar(class="btn btn-primary")}}
      </form>
      <a href="/alumnos" class="btn btn-secondary mt-5">Listado de Alumnos</a>
    </div>
  </body>
</html>
