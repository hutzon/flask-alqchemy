<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Ver Profesor</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Ver Detalle</h1>
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header">ID: {{profesor.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{profesor.nombre}} {{profesor.apellido}}</h5>
          <p class="card-text">Edad: {{profesor.edad}}</p>
          <p class="card-text">Email: {{profesor.email}}</p>
          <p class="card-text">Grado: {{profesor.grado}}</p>
          <p class="card-text">Materia: {{profesor.materia}}</p>
        </div>
      </div>

      <a href="/" class="btn btn-secondary">Inicio</a>
    </div>
  </body>
</html>
