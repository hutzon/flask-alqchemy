<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Ver Alumno</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Ver Detalle</h1>
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header">ID: {{alumno.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{alumno.nombre}} {{alumno.apellido}}</h5>
          <p class="card-text">Edad: {{alumno.edad}}</p>
          <p class="card-text">
            Profesor: {{alumno.profesor.nombre}} {{alumno.profesor.apellido}}
          </p>
        </div>
      </div>

      <a href="{{url_for('alumnos')}}" class="btn btn-secondary"
        >Lista de Alumnos</a
      >
    </div>
  </body>
</html>
