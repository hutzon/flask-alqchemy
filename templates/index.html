<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Inicio</title>
  </head>
  <body>
    <div class="container">
      <h1>Listado de Profesores</h1>
      <h3>Total: {{total}}</h3>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Grado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for profesor in profesores %}
          <tr>
            <td>{{profesor.id}}</td>
            <td>{{profesor.nombre}}</td>
            <td>{{profesor.apellido}}</td>
            <td>{{profesor.grado}}</td>
            <td>
              <a href="/ver/{{profesor.id}}" class="btn btn-secondary">Ver</a>

              <a href="/editar/{{profesor.id}}" class="btn btn-primary"
                >Editar</a
              >
              <a href="/eliminar/{{profesor.id}}" class="btn btn-warning"
                >Eliminar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <a href="/agregar" class="btn btn-secondary">Agregar Profesor</a>
        <a href="/alumnos" class="btn btn-primary">Ver Alumnos</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
